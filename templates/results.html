
<!-- results.html (excerpt) -->
<!-- Button row update -->
<div class="d-flex justify-content-center gap-3 mt-4">
  <button onclick="window.print()" class="btn btn-outline-secondary">🖨️ Print</button>
  <form method="get" action="/">
    <button type="submit" class="btn btn-outline-primary">🔁 Run New Test</button>
  </form>
  <form method="post" action="/send_report">
    <input type="hidden" name="name" value="{{ name }}">
    <input type="hidden" name="email" value="{{ email }}">
    <button type="submit" class="btn btn-primary">📧 Email Me This Report</button>
  </form>
</div>

<!-- Add media query and print-specific CSS styling to keep layout clean -->
<style>
@media print {
  body {
    color: #000;
    background: white;
  }
  .footer, form {
    display: none;
  }
  .result-card {
    box-shadow: none !important;
    border: none;
  }
}
</style>
