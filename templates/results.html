<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO Analysis Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: flex-end;
        }
        .action-buttons .btn {
            min-width: 160px;
            font-weight: 500;
            border-radius: 2rem;
        }
        .btn-green {
            background-color: #25a244;
            color: #fff;
            border: none;
        }
        .btn-green:hover {
            background-color: #1a7c32;
            color: #fff;
        }
        @media (max-width: 640px) {
            .action-buttons {
                flex-direction: column;
                gap: 0.75rem;
                align-items: stretch;
            }
            .action-buttons .btn {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="mb-3">SEO Analysis Results</h1>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="window.print()" class="btn btn-outline-light">Print</button>
            <button onclick="location.href='/email'" class="btn btn-outline-light">Email Me This Report</button>
            <button onclick="location.href='/'" class="btn btn-green">Run New Test</button>
        </div>

        <!-- Your SEO Results Here -->
        <div class="card bg-secondary text-light mb-3">
            <div class="card-body">
                <!-- Replace with your dynamic SEO results block -->
                {{ results_html|safe }}
            </div>
        </div>

        <!-- Branded Footer -->
        <footer class="mt-5 text-center small text-muted">
            <div>
                SEO Optimizer by <b>Smashing Pixels</b> | Book a consult with <a href="https://calendly.com/trevor-cherewka" class="text-info" target="_blank">Trevor Cherewka</a>
            </div>
        </footer>
    </div>
</body>
</html>
