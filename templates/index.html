<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smashing Pixels SEO Optimizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #1f2937, #4b5563);
      color: #fff;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container { max-width: 720px; }
    .card {
      background: #f9f9f9; color: #333; border-radius: 12px;
      padding: 2rem; box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .btn-primary {
      background-color: #4338ca; border-color: #4338ca;
      font-weight: 600; font-size: 1rem;
      padding: 0.6rem 1.4rem; border-radius: 0.5rem;
    }
    .btn-primary:hover {
      background-color: #3730a3; border-color: #3730a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Smashing Pixels SEO Optimizer</h1>
      <p class="lead text-white-50 fw-normal">Instantly analyze your website and get real-time SEO suggestions.</p>
    </div>
    <div class="card">
      <form action="/scrape" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="urls" class="form-label">Enter URLs (one per line):</label>
          <textarea name="urls" rows="5" class="form-control" placeholder="https://www.example.com/page-1" required></textarea>
        </div>
        <div class="mb-3">
          <label for="sitemap" class="form-label">Or upload a sitemap.xml file <span class="text-muted">(optional)</span>:</label>
          <input type="file" name="sitemap" class="form-control">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Analyze</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
