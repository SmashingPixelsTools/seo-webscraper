<!DOCTYPE html>
<html>
<head>
  <title>SEO Scraper</title>
</head>
<body>
  <h1>SEO Scraper Tool</h1>
  <form method="POST" action="/scrape" enctype="multipart/form-data">
    <label>Enter URLs (one per line):</label><br>
    <textarea name="urls" rows="5" cols="80"></textarea><br><br>
    <label>Upload sitemap (optional):</label><br>
    <input type="file" name="sitemap"><br><br>
    <input type="submit" value="Scrape and Download CSV">
  </form>
</body>
</html>
