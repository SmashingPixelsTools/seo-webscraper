<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smashing Pixels SEO Optimizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold">Smashing Pixels SEO Optimizer</h1>
      <p class="lead">Instant insights to boost your site's visibility</p>
    </div>
    <form action="/scrape" method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="urls" class="form-label">Enter URLs (one per line):</label>
        <textarea name="urls" rows="5" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label for="sitemap" class="form-label">Or upload a sitemap.xml file:</label>
        <input type="file" name="sitemap" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
  </div>
</body>
</html>
